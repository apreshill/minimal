{{ define "main" }}

<h1>{{ .Title }}</h1>
{{ range .Pages.ByPublishDate.Reverse }}
<p>
  <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  <h3>Categories: </h3>
      {{ range $i, $categories := (.GetTerms "categories") }}
        {{- if $i -}}, {{ end -}}
        {{ with $categories }}
        <a href="{{ .Permalink }}">{{- .LinkTitle -}}</a>
        {{- end -}}
      {{- end -}}
  <br>
</p>
{{ end }}

{{ end }}
